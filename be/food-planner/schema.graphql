type Query {
  user: User,
  meal: Meal
}

type User {
  userId: String,
  firstName: String,
  lastName: String,
  email: String,
  password: String,
  avatar: String,
  favorites: [String],
  learned: [String],
}

type Meal {
  mealId: String,
  name: String,
  description: String,
  tags: [String],
  author: String,
  authorId: String,
}